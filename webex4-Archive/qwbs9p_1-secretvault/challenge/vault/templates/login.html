{% extends 'layout.html' %}
{% block title %}Sign In - Vault{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3 text-center">Sign In</h1>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign In</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Need an account? <a href="{{ url_for('register') }}">Register now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/cacti

    <Directory /var/www/cacti>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error-cacti.log
    CustomLog /var/log/apache2/access-cacti.log combined
</VirtualHost>

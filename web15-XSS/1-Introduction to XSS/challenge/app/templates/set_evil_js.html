<!DOCTYPE html>
<html class="no-js" lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 evil.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7fa;
            color: #333842;
            line-height: 1.6;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            min-width: 320px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eaecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1::before {
            content: "";
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background-color: #47af50;
        }

        .success提示 {
            background-color: #f0fdf4;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-left: 4px solid #47af50;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            resize: vertical;
            transition: all 0.2s ease;
            line-height: 1.5;
            background-color: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #47af50;
            box-shadow: 0 0 0 3px rgba(71, 175, 80, 0.1);
            background-color: #ffffff;
        }

        .button-group {
            margin-top: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        button {
            padding: 10px 24px;
            font-size: 15px;
            font-weight: 500;
            outline: none;
            background-color: #47af50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            background-color: #3da046;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(71, 175, 80, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                width: 95%;
            }

            h1 {
                font-size: 1.5rem;
            }

            textarea {
                min-height: 250px;
                padding: 12px;
                font-size: 13px;
            }

            button {
                padding: 8px 18px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>设置 evil.js</h1>
        
        {% if saved %}
        <div class="success提示">
            <span>✓</span>
            <span>保存成功！配置已更新</span>
        </div>
        {% endif %}
        
        <form method="post">
            <textarea
                name="evil_js" 
                placeholder="在此输入 evil.js 配置内容..."
            >{{ evil_js }}</textarea>
            
            <div class="button-group">
                <button type="submit">保存</button>
            </div>
        </form>
    </div>
</body>
</html>
